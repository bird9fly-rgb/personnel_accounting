{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Створити наказ - АСООС 'ОБРІГ'{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-lg max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Новий наказ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-6 flex justify-end">
            <a href="{% url 'orders:order-list' %}" class="text-gray-600 py-2 px-4 mr-2">Скасувати</a>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Зберегти наказ
            </button>
        </div>
    </form>
</div>
{% endblock %}
