{% extends "base.html" %}

{% block title %}Статистика особового складу - АСООС 'ОБРІГ'{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Статистика особового складу</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
            <h2 class="text-xl font-semibold mb-4">Розподіл за званнями</h2>
            <canvas id="rankChart"></canvas>
        </div>
        <div>
            <h2 class="text-xl font-semibold mb-4">Розподіл за віком</h2>
            <canvas id="ageChart"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Дані для графіка звань
    const rankData = JSON.parse('{{ rank_chart_data|safe }}');
    const rankLabels = rankData.map(item => item.rank__name);
    const rankCounts = rankData.map(item => item.count);

    const rankCtx = document.getElementById('rankChart').getContext('2d');
    new Chart(rankCtx, {
        type: 'bar',
        data: {
            labels: rankLabels,
            datasets: [{
                label: 'Кількість військовослужбовців',
                data: rankCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            indexAxis: 'y',
            scales: {
                x: {
                    beginAtZero: true
                }
            }
        }
    });

    // Дані для графіка віку
    const ageData = JSON.parse('{{ age_chart_data|safe }}');
    const ageLabels = ageData.map(item => item.group);
    const ageCounts = ageData.map(item => item.count);

    const ageCtx = document.getElementById('ageChart').getContext('2d');
    new Chart(ageCtx, {
        type: 'pie',
        data: {
            labels: ageLabels,
            datasets: [{
                label: 'Вікові групи',
                data: ageCounts,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)'
                ]
            }]
        }
    });
});
</script>
{% endblock %}
